<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singularity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://singuiarity.oss-cn-shenzhen.aliyuncs.com/logo/icon.png">
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Singularity',
      repo: 'https://github.com/itlqxrq/docs',
	  loadSidebar: true,
      loadNavbar: false,
      autoHeader: false,
      coverpage: false,
      onlyCover: false,
	  auto2top: true,
	  search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<p>',
            '<span>',
            '<a href="https://beian.miit.gov.cn/" style="color:#939393;font-size: 100%;text-decoration: none;" target="_blank">蜀ICP备2021001049号-2</a>',
            '</span>',
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
          hook.ready(function() {
            // 初始化并第一次加载完成数据后调用，没有参数。
          });
        }
      ]
	 
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/search.min.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/zoom-image.min.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/docsify-copy-code.min.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/countable.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/prism-java.min.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/emoji.min.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/docsify-tabs@1.js"></script>
  <script src="https://cdn.tobebetterjavaer.com/tobebetterjavaer/docsify/js/docsify-plugin-flexible-alerts.min.js"></script>
</body>
</html>
